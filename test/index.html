<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Web MIDI API</title>
	<link rel="stylesheet" href="log.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="slider.js"></script>
	<script type="text/javascript" src="log.js"></script>
</head>
<body>
	<h1>MIDI実験場</h1>
	<h2>MIDI をモニター</h2>
	<div>
		<p>入力：</p>
		<form name="input_device_select">
			<select name="ids" onChange="inputDeviceSelect(this);">
			<option value="0">No Device</option>
			</select>
		</form>
		<script>setInputMenuID(document.input_device_select.ids);</script>
	</div>
	<pre id="log">
	</pre>
	<script>runTest();</script>
	<h2>フェーダーを操作</h2>
	<div id="master" style="width:260px; margin:15px;"></div>
	<h2>Youtubeを操作</h2>
	<div id="player1"></div>
	<script src="player.js"></script>
	<div>
		<button id="play">再生</button>
		<button id="pause">一時停止</button>
		<button id="prev">1分前へ</button>
		<button id="next">1分先へ</button>
		<button id="volup">音量アップ</button>
		<button id="voldown">音量ダウン</button>
		<button id="mute">ミュート</button>
	</div>
	<script>
	    // var val = $('#master').slider("option", "value");
	    $(function() {
	        ytPlayer.setVolume(50);
		  });
	</script>
</body>
</html>
