<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Web MIDI API</title>
	<link rel="stylesheet" href="log.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="slider.js"></script>
	<script type="text/javascript" src="log.js"></script>
</head>
<body>
	<h1>MIDI実験場</h1>
	<h2>MIDI をモニター</h2>
	<div>
		<p>入力：</p>
		<form name="input_device_select">
			<select name="ids" onChange="inputDeviceSelect(this);">
			<option value="0">No Device</option>
			</select>
		</form>
		<script>setInputMenuID(document.input_device_select.ids);</script>
	</div>
	<pre id="log">
	</pre>
	<script>runTest();</script>
	<h2>フェーダーを操作</h2>
	<div id="master" style="width:260px; margin:15px;"></div>
	<h2>Youtubeを操作</h2>
	<script src="swfobject.js"></script>
	<div id="ytplayer-object"></div>
	<script>
	var youtubeUrl = 'http://www.youtube.com/apiplayer?enablejsapi=1&version=3&playerapiid=ytplayer';
var params = { allowScriptAccess: "always" };
var atts = { id: "ytplayer" };
var flashvars = {};
swfobject.embedSWF(youtubeUrl, "ytplayer-object", "500", "281", "9", null, flashvars, params, atts);
function onYouTubePlayerReady(playerId) {
    ytplayer = document.getElementById(playerId);
    ytplayer.cueVideoById('68ahEygBSd4');
}
	</script>
	<span id="seek-slider"></span>
<span id="volume-slider"></span>
<script>
function setSeekSlider(maxVal) {
    if (!maxVal) {
        maxVal = ytplayer.getDuration();
    }
    seekSlider = $('#seek-slider').slider({
        min: 0,
        max: maxVal,
        slide: function(event, ui) {
            ytPlayerSeek(ui.value);
        }
    });
    seekSlider.slider({value: ytplayer.getCurrentTime()});
}
function setVolumeSlider() {
    volumeSlider = $('#volume-slider').slider({
        min: 0,
        max: 100,
        slide: function(event, ui) {
            ytPlayerSetVolume(ui.value);
        }
    });
    volumeSlider.slider({value: ytplayer.getVolume()});
    ytPlayerSetVolume(ytplayer.getVolume());
}
</script>
</body>
</html>
