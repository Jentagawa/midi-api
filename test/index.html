	  $(function() {
	    $( "#master" ).slider({
	      min: 0,
	      max: 127,
	      orientation: "horizontal",

	    });
	    function handleMIDIMessage1( event ) {
		if( event.data.length>1) {
			$( ".selector" ).slider( "value", event.data[2] );
			}
		}
	  });
  </script>
