<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>TESTING MIDI API</title>
    <link type="text/css" href="jui.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="swfobject/swfobject.js"></script>
    <script type="text/javascript" src="ui-sliders.js"></script>
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript" src="sexmagick.js"></script>
</head>

<body>
    <div class="left-deck">
        <div id="left-player">LOL NOPE</div>
        <script type="text/javascript">
        // read the url & get the initial traxxx
        var terminator = 'dYjWCvVDaKc';
        //var terminator = 'blcjWLxf9Ko';
        starting_hash_videos = document.location.hash.split('#');
        if (starting_hash_videos.length > 1) {
            starting_hash_videos = starting_hash_videos[1];
            start_vid_left = starting_hash_videos.split('/')[0];
            start_vid_left = start_vid_left ? start_vid_left : terminator;
        } else {
            start_vid_left = terminator;
        }

        var params = {
            allowScriptAccess: "always"
        };
        var atts = {
            id: "left-player"
        };
        swfobject.embedSWF("http://www.youtube.com/v/" + start_vid_left + "&enablejsapi=1&playerapiid=yt-left-player&loop=1",
            "left-player", "425", "336", "8", null, null, params, atts);
        </script>
        <div id="left-selector" class="selector">
            <input type="text" value="terminator trance remix" id="left-selector-input" />
            <button>SEARCH</button>
            <div id="left-crate" class="crate">
            </div>
            <div id="left-crate-title" class="crate-title">
            </div>
        </div>
    </div>
    <div class="right-deck">
        <div id="right-player">LOL NOPE</div>
        <script type="text/javascript">
        // read the url & get the initial traxxx
        var axel_f = 'giIoifHUUkI';
        starting_hash_videos = document.location.hash.split('#');
        if (starting_hash_videos.length > 1) {
            starting_hash_videos = starting_hash_videos[1];
            start_vid_right = starting_hash_videos.split('/')[1];
            start_vid_right = start_vid_right ? start_vid_right : axel_f;
        } else {
            start_vid_right = axel_f;
        }

        var params = {
            allowScriptAccess: "always"
        };
        var atts = {
            id: "right-player"
        };
        swfobject.embedSWF("http://www.youtube.com/v/" + start_vid_right + "&enablejsapi=1&playerapiid=yt-right-player&loop=1",
            "right-player", "425", "336", "8", null, null, params, atts);
        </script>
        <div id="right-selector" class="selector">
            <input type="text" value="beverly hills cop trance remix" id="right-selector-input" />
            <button>SEARCH</button>
            <div id="right-crate" class="crate">
            </div>
            <div id="right-crate-title" class="crate-title">
            </div>
        </div>
    </div>
    <div id="crossfader"></div>
    <script type="text/javascript">
    // read the url & get the initial traxxx
    starting_hash_videos = document.location.hash.split('#');
    if (starting_hash_videos.length > 1) {
        document.getElementById('right-selector-input').value = '';
        document.getElementById('left-selector-input').value = '';
    }
    </script>
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
</body>

</html>
